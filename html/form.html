<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming WEB</title>
</head>

<body>
    <form action="">
        <Label for="username">Username</label>
        <input type="text" name="username" id="username">
        <br>
        <Label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br>
        <Label for="jeniskel">Jenis Kelamin</label>
        <input type="radio" name="jeniskel" id="Laki">Laki Laki
        <input type="radio" name="jeniskel" id="Perempuan">Perempuan
        <br>
        <textarea name="alamat" id="alamat" cols="30" rows="10">alamat</textarea>
        <Label for="tangal">tanggal lahir</label>
        <br>
        <Label for="mahasiswa">Mahasiswa</label>
        <input type="checkbox" name="mahasiswa" id="mahasiswa">
        <br>
        <input type="date" name="tangal" id="tangal">
        <button type="submit">Submit</button>
    </form>
</body>

</html>
