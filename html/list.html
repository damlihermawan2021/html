<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming WEB</title>
</head>

<body>
    <!-- Belajar LIST -->
    <h3>List to do :</h3>
    <!-- List untuk urutan 123 atau nomor -->
    <ol>
        <li>Bangun pagi</li>
        <li>Lari pagi</li>
        <li>bersih bersih</li>
    </ol>
    <h3>Setelah bersih bersih</h3>
    <!-- List untuk urutan symbol -->
    <ul type="">
        <li>Makan pagi</li>
        <li>Baca buku</li>
        <li>Ngopi siang</li>
    </ul>
    <!-- List menggunakan DLDTDD -->
    <dl>
        <dt>HTML</dt>
        <dd>Hypertex Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>
</body>

</html>
