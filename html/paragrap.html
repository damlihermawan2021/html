<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming WEB</title>
</head>

<body>
    <!-- Contoh penggunaan p , br, dan hr -->
    <p>Ini adalah paragrap 1</p>
    <br>
    <p>ini adalah <br>paragrap 2</p>
    <hr>
    <!-- Contoh penggunaan p , b , i dan hr-->
    <p><b>SELAMAT DATANG!</b> di perkuliahan programming web kita sedang belajar <i>HTML</i></p>
    <p>nama saya damli hermawan</p>
    <hr>
    <!-- Contoh penggunaan p , strong , dan em -->
    <p><strong>Peringatan!</strong> harus semangat belajar terus supaya <em>pintar!</em></p>
</body>

</html>
